name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Build
      run: |
        GOOS=linux GOARCH=amd64 go build -o lunctl-linux-amd64
        GOOS=linux GOARCH=arm64 go build -o lunctl-linux-arm64
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lunctl-binaries
        path: |
          lunctl-linux-amd64
          lunctl-linux-arm64
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          lunctl-linux-amd64
          lunctl-linux-arm64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
